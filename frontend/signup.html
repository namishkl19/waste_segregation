<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Waste Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="auth-container">
    <div class="text-center" style="margin-bottom: 30px;">
      <h1 style="color: var(--primary); display: flex; align-items: center; justify-content: center;">
        <i class="fas fa-recycle" style="margin-right: 10px;"></i>
        Waste Dashboard
      </h1>
      <p style="color: var(--gray);">Create a new account</p>
    </div>
    
    <div id="alert-container"></div>
    
    <form id="signup-form">
      <div class="form-group">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" id="name" class="form-control" placeholder="Enter your full name" required>
      </div>
      
      <div class="form-group">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
      </div>
      
      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" class="form-control" placeholder="Create a password" required>
      </div>
      
      <div class="form-group">
        <label for="role" class="form-label">Account Type</label>
        <select id="role" class="form-control">
          <option value="user">Resident</option>
          <option value="authority">Waste Management Authority</option>
        </select>
      </div>
      
      <button type="submit" class="btn btn-primary btn-block">
        <i class="fas fa-user-plus"></i> Create Account
      </button>
    </form>
    
    <div style="text-align: center; margin-top: 20px;">
      <p>Already have an account? <a href="login.html" style="color: var(--primary); text-decoration: none; font-weight: 500;">Login</a></p>
    </div>
  </div>

  <script src="config.js"></script>
  <script src="signup.js"></script>
</body>
</html>
