<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waste Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Waste Dashboard</a>
            <button id="logoutBtn" class="btn btn-outline-light">Logout</button>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row align-items-center mb-5 fade-in">
            <div class="col-md-6 text-center text-md-start mb-4 mb-md-0">
                <h1 class="display-4 fw-bold mb-3">Welcome to Waste Dashboard</h1>
                <p class="lead">Track, manage, and improve your waste segregation with beautiful analytics and interactive dashboards.</p>
            </div>
            <div class="col-md-6 text-center">
                <img src="https://cdn.pixabay.com/photo/2017/01/31/13/14/trash-2028558_1280.png" alt="Waste Management Hero" class="img-fluid hero-img" style="max-height:260px; animation: floatY 3s ease-in-out infinite alternate;">
            </div>
        </div>
        <div class="row">
            <div class="col-md-8 fade-in">
                <div class="card mb-4">
                    <div class="card-body">
                        <h3>Waste Statistics</h3>
                        <canvas id="wasteChart"></canvas>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <div class="metric-box bg-success text-white">
                            <h4>Organic Waste</h4>
                            <img src='https://cdn-icons-png.flaticon.com/512/2909/2909765.png' alt='Organic' style='width:38px;height:38px;'>
                            <p id="organicWaste">0 kg</p>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="metric-box bg-primary text-white">
                            <h4>Non-Recyclable</h4>
                            <img src='https://cdn-icons-png.flaticon.com/512/565/565547.png' alt='Non-Recyclable' style='width:38px;height:38px;'>
                            <p id="nonRecyclableWaste">0 kg</p>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="metric-box bg-danger text-white">
                            <h4>Hazardous</h4>
                            <img src='https://cdn-icons-png.flaticon.com/512/2913/2913466.png' alt='Hazardous' style='width:38px;height:38px;'>
                            <p id="hazardousWaste">0 kg</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4 fade-in">
                <div class="card">
                    <div class="card-body">
                        <h3>Add Waste Entry</h3>
                        <form id="addWasteForm">
                            <div class="mb-3">
                                <label for="wasteType" class="form-label">Waste Type</label>
                                <select class="form-select" id="wasteType" required>
                                    <option value="">Select type</option>
                                    <option value="organic">Organic</option>
                                    <option value="nonRecyclable">Non-Recyclable</option>
                                    <option value="hazardous">Hazardous</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="wasteQuantity" class="form-label">Quantity (kg)</label>
                                <input type="number" class="form-control" id="wasteQuantity" 
                                       min="0" step="0.1" required>
                            </div>
                            <div class="mb-3">
                                <label for="wasteLocation" class="form-label">Location</label>
                                <input type="text" class="form-control" id="wasteLocation" 
                                       placeholder="e.g., House-1" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Add Entry</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
