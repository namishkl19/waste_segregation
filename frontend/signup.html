<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Waste Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container min-vh-100 d-flex flex-column justify-content-center align-items-center bg-light">
    <div class="w-100" style="max-width: 400px;">
      <div class="text-center mb-4">
        <div class="logo mb-2">
          <i class="fas fa-recycle fa-2x text-success"></i>
        </div>
        <h2 class="fw-bold">Waste Dashboard</h2>
        <p class="text-muted">Create a new account</p>
      </div>
      <div id="alert-container"></div>
      <div class="card shadow-sm">
        <div class="card-body">
          <form id="signup-form">
            <div class="mb-3">
              <label for="name" class="form-label">Full Name</label>
              <input type="text" id="name" class="form-control" placeholder="Enter your full name" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" id="password" class="form-control" placeholder="Create a password" required>
            </div>
            <div class="mb-3">
              <label for="role" class="form-label">Account Type</label>
              <select id="role" class="form-select">
                <option value="user">Resident</option>
                <option value="authority">Waste Management Authority</option>
              </select>
            </div>
            <button type="submit" class="btn btn-success w-100">
              <i class="fas fa-user-plus"></i> Create Account
            </button>
          </form>
        </div>
      </div>
      <div class="text-center mt-3">
        <p>Already have an account? <a href="login.html" class="text-success fw-bold">Login</a></p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="config.js"></script>
  <script src="signup.js"></script>
</body>
</html>
